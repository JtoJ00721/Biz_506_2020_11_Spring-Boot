<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
* {
	box-sizing: border-box;
	margin: 0px;
	padding: 0px;
}

header.main-header {
	background-color: green !important;
	color: white;
	text-align: center;
	font-weight: bold;
	padding: 1.2rem;
}

nav.main-nav {
	background-color: black;
	color: white;
}

nav.main-nav ul {
	display: flex;
	list-style: none;
}

nav.main-nav li {
	padding: 12px 15px;
	margin: 0 5px;
	cursor: pointer;
	transition: all 0.7s;
}

nav.main-nav li:hover {
	background-color: #ddd;
	color: black;
}
</style>
<header class="main-header">
	<h2>BOOK 2020</h2>
	<p>나의 도서정보 관리</p>
</header>
<nav class="main-nav">
	<ul>
		<li class="nav-home">Home</li>
		<li class="nav-book">도서정도</li>
		<li class="nav-bbs">개판게시판</li>
	</ul>
</nav>

<script>
	document.addEventListener("DOMContentLoaded", function() {
		document.querySelector(".main-nav ul").addEventListener("click",
				function(e) {
					const text = e.target.firstChild.nodeValue // li tag의 문자열 추출
					const className = e.target.className;
					// alert(text + ":" + className);
					if (text === "Home") {
						document.location.href = "/"
					} else if (className === "nav-book") {
						document.location.href = "/book/list"
					} else {
						document.location.href = "/"
					}

				})
	})
</script>
